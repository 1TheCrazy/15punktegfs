<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mathe - Richard Badouin</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="../assets/base.css" />
        <script type="module" src="main.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="centered-h1">Bezier-Kurven</h1>
        <div class="section">
            <h2 class="centered">Gewichtung als "Anziehungskraft" jedes Punktes</h2>
            <hr>
            <canvas id="canvas-animation-0" width="500" height="500"></canvas>
        </div>

        <div class="section">
            <h2 class="centered">Kubische Bezier-Kurve</h2>
            <hr>
            <canvas id="canvas-animation-1" width="500" height="500"></canvas>
        </div>
        
        <div class="section">
            <h2 class="centered">Animationen: "Smoothing"</h2>
            <hr>
            <div class="vertical-line-container">
                <button id="trigger-smoothing-animation-linear">Lineare Interpolation</button>
                <div class="smoothing-line">
                    <div class="circle" style="transition: left 2s linear;" id="smoothing-animation-linear"></div>
                </div>
            </div>
            <div class="vertical-line-container">
                <button id="trigger-smoothing-animation-bezier">Bezier Interpolation</button>
                <div class="smoothing-line">
                    <div class="circle" style="transition: left 2s cubic-bezier(.74,.17,.58,.91);" id="smoothing-animation-bezier"></div>
                </div>
            </div>
            <div id="smoothing-berzier-container">
                <button id="rotate-smoothing-canvas-button">Diagramm drehen</button>
                <canvas id="canvas-animation-2" width="500" height="500"></canvas>
            </div>
        </div>

        <button id="downloadBtn">
            Pr√§sentation herunterladen (.pptm)
        </button>
    </body>

    </footer>
</html>
